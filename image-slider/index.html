<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-slider</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="slid-con">
        <div class="slide">
            <img src="/media/s1.jpg" alt="">
            <div class="captions">Captions Text 1</div>
        </div>
        <div class="slide">
            <img src="/media/s2.jpg" alt="">
            <div class="captions">Captions Text 2</div>
        </div>
    <div class="slide">
            <img src="/media/s3.jpg" alt="">
            <div class="captions">Captions Text 3</div>
        </div>
        <div class="slide">
            <img src="/media/s4 - Copy.jpg" alt="">
            <div class="captions">Captions Text 4</div>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick=" controller(+1)">&#10095;</span>
    </div>
    <script src="/script.js"></script>
</body>
</html>
